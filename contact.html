<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon-2.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="#">HBT</a></h1>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="current">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact-form">
        <div class="container">
            <h1><span class="text-primary">Contact</span> Us</h1>
            <p>Please fill out the from below to contact</p>
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id=""message cols="30" rows="10"></textarea>
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
    </section>
    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <span class="material-symbols-outlined">
                    hotel
                    </span>
                <h3>Location</h3>
                <p>707 Main st, New York</p>
            </div>
            <div class="box">
                <span class="material-symbols-outlined">
                    phone
                    </span>
                <h3>Phone Number</h3>
                <p>(347) 777 6600</p>
            </div>
            <div class="box">
                <span class="material-symbols-outlined">
                    email
                    </span>
                <h3>Email</h3>
                <p>info@hbthotel.com</p>
            </div>
        </div>
    </section>
    <div class="clr"></div>
    <footer id="main-footer">
        <p>Hotel BT &copy; 2023 All rights Reserved</p>
    </footer>
</body>
</html>
